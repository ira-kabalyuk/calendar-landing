<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

   <link href="https://fonts.googleapis.com/css?family=Exo+2:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=cyrillic,latin-ext" rel="stylesheet">
   

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">    
    <!-- endbuild -->    
  </head>

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header">
       <div class="container">
         <div class="row">
           <div class="logo-block hidden-xs col-sm-5 col-md-6 col-lg-7">
             <img src="images/logo.png" alt="" class="logo">
           </div>
           <div class="contacts-block col-xs-12 col-sm-7 col-md-6 col-lg-5">
             <span class="phone">+7 (916) 123-45-67</span>
             <button class="header-button">Заказать</button>
           </div>
         </div>
       </div> 
    </header>

    <div <id="fullpage-1">      
      
      <section class="section-1">
        <div class="container section-container">
          <div class="row">
           <div class="left-column col-xs-12 col-sm-12 col-md-6 col-lg-7">
              <h1 class="heading">
                <img src="images/superheroes-calendar.png" alt="">
              </h1>
              <p class="title-text">Эксклюзивный календарь с героями комиксов от<br>команды CHUP ART!</p>
              <div class="button-block">
                <button class="btn color-btn">Заказать</button>
                <button class="btn">Узнать больше</button>
              </div>
            </div>
            <div class="right-column col-xs-12 col-sm-12 col-md-6 col-lg-5">
              <div class="slider-block clearfix">
                <div class="slider-title-block">
                  <p class="slider-title-text">формат <span>А3</span></p>
                  <div class="bg-block">
                     <p class="slider-title-text">всего <span>1490 р.</span></p>
                  </div>
                </div>
                <div class="slider">
                  <div class="slide">
                    <img src="images/calendars-image-1-min.png" alt="">
                  </div>
                  <div class="slide">
                    <img src="images/calendars-image-2-min.png" alt="">
                  </div>
                  <div class="slide">
                    <img src="images/calendars-image-3-min.png" alt="">
                  </div>
                  <div class="slide">
                    <img src="images/calendars-image-4-min.png" alt="">
                  </div>
                  <div class="slide">
                    <img src="images/calendars-image-5-min.png" alt="">
                  </div>
                  <div class="slide">
                    <img src="images/calendars-image-6-min.png" alt="">
                  </div>
                  <div class="slide">
                    <img src="images/calendars-image-7-min.png" alt="">
                  </div>                  
                  <div class="slide">
                    <img src="images/calendars-image-8-min.png" alt="">
                  </div>
                  <div class="slide">
                    <img src="images/calendars-image-9-min.png" alt="">
                  </div>
                  <div class="slide">
                    <img src="images/calendars-image-10-min.png" alt="">
                  </div>
                  <div class="slide">
                    <img src="images/calendars-image-11-min.png" alt="">
                  </div>
                  <div class="slide">
                    <img src="images/calendars-image-12-min.png" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>  
      </section>

      <footer class="footer">
         
      </footer>

    </div>  
    <!-- build:js scripts/vendor.js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>   
    
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    
   
    <!-- build:js scripts/main.js -->
    
    <script src="scripts/jquery.viewportchecker.min.js"></script>
    <script src="scripts/jquery.fullPage.min.js"></script>
    <script src="scripts/slick.min.js"></script>
    <script src="scripts/main.js"></script>    
    <!-- endbuild -->

  </body>
</html>
